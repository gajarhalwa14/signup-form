<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="sidebar">
            <img id="sidebar-picture" src="./images/sidebar-picture.jpg">
        </div>
        <div class="form-container">
            <div class="text-box">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em>
                    to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>
                        
                        <div class="input-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        
                        <div class="input-group">
                            <label for="phone-num">Phone Number</label>
                            <input type="text" id="phone-num">
                        </div>
                        
                    </div>
                    

                    <div class="form-row">
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                        

                        <div class="input-group">
                            <label for="confirm-pass">Confirm Password</label>
                            <input type="password" id="confirm-pass">
                        </div>
                        
                    </div>        
                </form>
            </div>
            <div class="create-account-div">
                <button id="create-btn">Create Account</button>
                <p>Already have an account? <span id="login-text">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
